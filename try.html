<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="./assets/web-logo.png" type="image/x-icon" />
        <link rel="stylesheet" href="./new.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.3/dist/sweetalert2.all.min.js"></script>
        <style>
            @import url("https://fonts.cdnfonts.com/css/proxima-nova");
            .proxima {
                font-family: "Proxima Nova", sans-serif;
            }
            .carousel {
                transition: background-color 0.3s ease;
            }
            .carousel-active {
                background-color: #f0f0f0; /* Adjust this to your desired color */
            }
        </style>
        <title>Home | R Web Solutions Corp.</title>
    </head>
    <body>
        <section class="third-section-container proxima" draggable="false" id="service-section">
            <div class="card border-0" style="background: rgba(255, 255, 255, 0)">
                <div class="wrapper">
                    <ul class="carousel">
                        <li class="card">
                            <img src="./assets/img-works-1.png" alt="Image 1" class="carousel-image" />
                        </li>
                        <li class="card">
                            <img src="./assets/img-works-2.png" alt="Image 2" class="carousel-image" />
                        </li>
                        <li class="card">
                            <img src="./assets/img-works-3.png" alt="Image 3" class="carousel-image" />
                        </li>
                    </ul>
                    <div class="carousel-button-box">
                        <i id="left" class="fa-solid fa-angle-left carousel-button"></i>
                        <i id="right" class="fa-solid fa-angle-right carousel-button"></i>
                    </div>
                </div>
            </div>
        </section>
        <script src="./homepage/service-slider.js"></script>
        <script src="./homepage/service-carousel.js"></script>
    </body>
</html>
